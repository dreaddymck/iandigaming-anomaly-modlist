<script>
  async function showmodlist() {
    const url = 'https://raw.githubusercontent.com/dreaddymck/iandigaming-anomaly-modlist/main/modlist.txt'
    const response = await fetch(url);
    const data = await response.text();
    const doc = document.getElementById("modlist-textarea")
    doc.value = data;
    doc.dispatchEvent(new Event('change'));
    //console.log(data); 
  }
  showmodlist();  
  </script>
